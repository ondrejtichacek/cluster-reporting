<!DOCTYPE html>
<html>
	<head>
		<title>Cluster Reporting</title>
    <script src="node_modules/chart.js/dist/Chart.bundle.js"></script>
		<script src="node_modules/hammerjs/hammer.js"></script>
		<script src="node_modules/Chart.Zoom.js/Chart.Zoom.js"></script>
		<script src="node_modules/chroma-js/chroma.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <style type="text/css">
    canvas{
        -moz-user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
    }
		#chart-container {
				width: 90%;
				height: auto;
		}
		</style>
	</head>
	<body>

		<select id="graph_selector">
		  <option value="clusters">clusters</option>
		  <option value="queues">queues</option>
		</select>

		<select id="cluster_selector">
		</select>
		<button id="reset_chart">
			Reset
		</button>


		<div id="chart-container">
			<canvas id="mycanvas"></canvas>
		</div>

		<!-- javascript -->
		<script type="text/javascript" src="colorbrewer.min.js"></script>
		<script type="text/javascript" src="app.js"></script>
	</body>
</html>
