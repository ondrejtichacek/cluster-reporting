<!DOCTYPE html>
<html>
	<head>
		<title>Cluster Reporting</title>
		<script src="node_modules/chart.js/dist/Chart.bundle.js"></script>
		<script src="node_modules/hammerjs/hammer.js"></script>
		<script src="node_modules/Chart.Zoom.js/Chart.Zoom.js"></script>
		<script src="node_modules/chroma-js/chroma.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<style type="text/css">
			canvas{
				-moz-user-select: none;
				-webkit-user-select: none;
				-ms-user-select: none;
			}
			.chart-container {
				width: 50%;
				height: auto;
			}
			.flexcontainer-center {
				display: -webkit-flex;
				display: flex;
				-webkit-flex-direction: row;
				flex-direction: row;
				-webkit-align-items: center;
				align-items: center;
				-webkit-justify-content: center;
				justify-content: center;
			}
		</style>
	</head>
	<body>

		<select id="graph_selector">
			<option value="ClustersOccupancy">Clusters Occupancy</option>
			<option value="QueuesOccupancy">Queues Occupancy</option>
			<option value="FilesystemOccupancy">Filesystem Occupancy</option>
			<option value="ClustersWeekdayOccupancy">Clusters Weekday Occupancy</option>
			<option value="ClustersHoursOccupancy">Clusters Hours Occupancy</option>
		</select>

		<select id="occupancy_selector">
		</select>

		<select id="cluster_selector">
		</select>

		<select id="value_type_selector">
			<option value="AbsoluteValues">Absolute values</option>
			<option value="RelativeValues">Relative values</option>
		</select>

		Show data points: <input type="checkbox" name="datapoints" id="datapoint_checkbox">

		<button id="reset_chart">
			Reset
		</button>

		<div class="flexcontainer-center">
			<div style="width: 20%;">
				<div style="width: 100%; height: auto;">
					<canvas id="canvas_a"></canvas>
				</div>
				<div style="width: 100%; height: auto;">
					<canvas id="canvas_b"></canvas>
				</div>
				<div style="width: 100%; height: auto;">
					<canvas id="canvas_c"></canvas>
				</div>
			</div>
			<div style="width: 80%;">
				<div class="flexcontainer-center">
					<div class="chart-container">
						<canvas id="canvas_1"></canvas>
					</div>
					<div class="chart-container">
						<canvas id="canvas_2"></canvas>
					</div>
				</div>
				<div class="flexcontainer-center">
					<div style="width: 50%; height: auto;">
						<canvas id="canvas_3"></canvas>
					</div>
					<div style="width: 50%; height: auto;">
						<canvas id="canvas_4"></canvas>
					</div>
				</div>
			</div>
		</div>
		<!-- javascript -->
		<script type="text/javascript" src="colorbrewer.min.js"></script>
		<script type="text/javascript" src="app.js"></script>
	</body>
</html>
